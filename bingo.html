<meta charset="utf-8" >

<input type="text" id="numero" />
<input type="submit" id="verificar" value="Adicionar e Verificar no Bingo!"/>

<script>
    var sorteados = [];

    var adicionarSorteio = function(){
        var numero = document.getElementById("numero").value;
        for (i = 0; i <= sorteados.length; i++) {
            if (sorteados[i] == numero){
                alert("Numero jÃ¡ sorteado!");
                return;
            }
        }
        sorteados.push(numero);
        console.log(sorteados);
    }
    
    var botao = document.getElementById("verificar");
    botao.onclick = adicionarSorteio;
</script>
