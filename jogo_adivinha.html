<meta charset="utf-8">
<script>
    var pulaLinha = function () {
        document.write("<br>");
    }
    
    var mostra = function (frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 100);
    var numeroDeTentativas = 1;
    
    while (numeroDeTentativas <= 3){
        var chute = parseInt(prompt("Já pensei! Qual é o seu chute?"));

        if (chute == numeroPensado) {
            mostra("Parabens você acerto! O número que eu pensei é: " + numeroPensado);
            break;
    } else {
        mostra("Que pena! Esta é a sua chance de número " + numeroDeTentativas);
    }
    
        if (numeroPensado < chute) {
            mostra("O seu número é maior que o que eu pensei!");
    }
        if (numeroPensado > chute) {
            mostra("O seu número é menor que o que eu pensei!");
    }
        numeroDeTentativas++;
    }
    
    
</script>
